<!DOCTYPE html>
<html>
	<head>
		<title>instaBlog.ui</title>
  		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
  		<link href='http://fonts.googleapis.com/css?family=Bitter:700' rel='stylesheet' type='text/css'>
  		<link rel="stylesheet" href="css/instablog.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>

	<body>

		<div class="container">
			<header>
				<div class="row">
					<div class="col s12 center-align">
						<img class="logo" src="img/instablog_b.png"><h1>instaBlog.ui</h1>
					</div>
				</div>
			</header>

        	<div class="row">
		      <div class="col s12">
		      	<div id="insta-blog-main">
		      		<!-- instafeed template goes in here -->
		      	</div>
		      </div>
		    </div>
      	</div>

		<!-- load js dependencies -->
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
		<script src="js/instafeed.min.js"></script>
		<script src="js/instablog.js"></script>

		<script>
		var instaBlogMain = new Instafeed({
	        target: 'insta-blog-main',
	        get: 'user',
	        sortBy: 'most-recent',
	        userId: 1173945431,
	        accessToken: '1173945431.467ede5.24636994db8d4ec4b650436f621bdd47',
	        clientId: '42867fb9ff1d44b4b7f2f0ad972220f2',
	        resolution: 'standard_resolution',
	        template: '<article class="instablog-post"><h2 id="{{id}}" class="center-align {{id}}">{{caption}}</h2><img class="{{id}}" src="{{image}}" /><p class="flow-text">{{caption}}</p><div class="heart"><div class="inner">{{likes}}</div></div></article>',
	        	after: function () {
	         		$('.instablog-post h2').each(function() {
	         			var articleTitle = $(this).text().split('!')[0];
	         			$(this).text(articleTitle);
    				});        	
				}
				
    	});

    	instaBlogMain.run();

		</script>

	</body>
</html>
