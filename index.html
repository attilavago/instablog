<!DOCTYPE html>
<html>
	<head>
		<title>instaBlog.ui</title>
  		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
  		<link href='http://fonts.googleapis.com/css?family=Bitter:700' rel='stylesheet' type='text/css'>
  		<link rel="stylesheet" href="css/instablog.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>

	<body>

		<div class="container">
			<header>
				<div class="row">
					<div class="col s12 center-align">
						<img class="logo" src="img/instablog_b.png"><h1>instaBlog.ui</h1>
					</div>
				</div>
			</header>

			<div class="row">
				<div class="col s12 center-align">
					<div class="circular"></div><h5>a nifty blogging system by CocoonLabs.uk</h5>
				</div>
			</div>



        	<div class="row">
		      <div class="col s12">
		      	<div id="insta-blog-main">
		      		<!-- instafeed template goes in here -->
		      	</div>
		      </div>
		    </div>
      	</div>

		<!-- load js dependencies -->
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
		<script src="js/instafeed.min.js"></script>
		<script src="js/instablog.js"></script>

		<script>
		var instaBlogMain = new Instafeed({
	        target: 'insta-blog-main',
	        get: 'user',
	        sortBy: 'most-recent',
	        userId: 2047912822,
	        accessToken: '2047912822.467ede5.0d1b449b2f0b4a3995910a4c45942c6f',
	        clientId: '93a074dea9a54cba9a3b4606b0d134ee',
	        resolution: 'standard_resolution',
	        template: '<article class="instablog-post"><h2 id="{{id}}" class="center-align {{id}}">{{caption}}</h2><p class="date-author"> - Posted on: {{model.created_time}} by {{model.user.full_name}} - </p><img class="{{id}}" src="{{image}}" /><p class="flow-text">{{caption}}</p><div class="heart"><div class="inner">{{likes}}</div></div></article>',
	        	after: function () {
	         		$('.instablog-post h2').each(function() {
	         			var articleTitle = $(this).text().split('#')[0];
	         			$(this).text(articleTitle);
    				});        	
				},
				filter: function(image) {

		var date = new Date(image.created_time*1000);

		m = date.getMonth();
		d = date.getDate();
		y = date.getFullYear();

		var month_names = new Array ( );
		month_names[month_names.length] = "Jan";
		month_names[month_names.length] = "Feb";
		month_names[month_names.length] = "Mar";
		month_names[month_names.length] = "Apr";
		month_names[month_names.length] = "May";
		month_names[month_names.length] = "Jun";
		month_names[month_names.length] = "Jul";
		month_names[month_names.length] = "Aug";
		month_names[month_names.length] = "Sep";
		month_names[month_names.length] = "Oct";
		month_names[month_names.length] = "Nov";
		month_names[month_names.length] = "Dec";

		var thetime = month_names[m] + ' ' + d + ' ' + y;

		image.created_time = thetime;

		return true;
	}
				
    	});

    	instaBlogMain.run();

		</script>

	</body>
</html>
